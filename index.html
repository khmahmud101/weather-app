<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searchBox" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>
    <script>
       const api= {
           key:"a9d221e9e504398b90fd3fb6a40d8960",
           base: "https://api.openweathermap.org/data/2.5/weather?q=Dhaka",
           
       }
       const searchBtn = document.getElementById('searchBtn');
       searchBtn.addEventListener('click',function(){
           const searchValue = document.getElementById('searchBox').value;
           fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searchValue}&appid=${api.key}`)
                .then(res=>res.json())
                .then(data =>{
                    console.log(data);
                    document.getElementById('city').innerText = data.name;
                    document.getElementById('temp').innerText = (data.main.temp-273).toFixed(1);
                    document.querySelector('.lead').innerText = data.weather[0].main;

                });
                

           
       })
      
    </script>
</body>

</html>
